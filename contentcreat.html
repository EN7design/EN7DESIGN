    html, body {
      height: 100%;

      height: 100vh;

    .btn-home {

      font-weight: 600;
      display: flex;
      align-items: center;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s;
      z-index: 1000;
      cursor: pointer;
      gap: 4px;
    }
    .btn-home:hover {
      background: #ff8800;
    }
    .btn-home svg {
      flex-shrink: 0;
    }
